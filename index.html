<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Guess N Buttons</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="button.css">
</head>
<body>
	<div class="container">
		<nav class="navbar navbar-light rounded-bottom " style="background-color: #4011ad;">
		  <div class="container-fluid">
		    <a class="navbar-brand text-white fs-3 fw-bold">Guess "N" buttons</a>
		    <form class="d-flex">
		    	<div class="col-auto">
			    <span class="form-text fs-5 me-3 mt-3">
			    	How many buttons you want?
			    </span>
			 	</div>
		      	<input class="form-control me-4" id="buttons_number" type="search" placeholder="Min: 2 | Max: 50" pattern="[1-9]{1,2}">
		      	<button id="play_button" class="btn btn-success" type="button" onClick="return CreateButtonGroup();" for="buttons_number">Play</button>
		    </form>
		  </div>
		</nav>
		<div class="alert alert-secondary alert-dismissible fade show mt-2" role="alert">
			<h6>Hi! This game is very simple, you got some buttons and you gotta pick the right button in order to win (as default we challenged you with 3 buttons). Have fun! 
				<i class="las la-smile-wink"></i>
			</h6>
			<button type="button" class="btn-close" data-dismiss="alert" aria-label="Close"></button>
		</div>
	</div>
	<div class="container position-relative mt-2">
		<div id="game-area" class="btn-toolbar mb-3 position-absolute top-0 start-50 translate-middle-x" role="toolbar" aria-label="Toolbar with button groups">
			<div class="btn-group" role="group" aria-label="First group">
				<button id="1" type="button" class="btn btn-outline-secondary gameButtonSize" onClick="ChooseButton(this);">1</button>
				<button id="2" type="button" class="btn btn-outline-secondary gameButtonSize" onClick="ChooseButton(this);">2</button>
				<button id="3" type="button" class="btn btn-outline-secondary gameButtonSize" onClick="ChooseButton(this);">3</button>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="guess_button.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</body>
</html>
